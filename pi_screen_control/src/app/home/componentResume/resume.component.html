<div *ngIf="specVideo">
	<div *ngFor="let item of specVideo">
		<h1>{{item.name}} <span style="margin-left: 30px; font-size: 20px;" data-toggle="modal" data-target="#Play" class="mouse">Play <i class="fa fa-play-circle" aria-hidden="true"></i></span></h1>
		<p style="max-height: 100px; overflow-y: auto;">{{item.resume}}</p>
		<div id="Play" class="modal fade" role="dialog">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-body">
				<video width=560 height="440" controls>
					<source src="http://localhost:8080/video/{{item.name}}">
				</video>
		      </div>
		     </div>
		  </div>
		</div>
	</div>
</div>
